<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Diapositivas</title>
  <link rel="stylesheet" href="estilos.css">
  <style>
    .center {text-align: center;}
    .bigText{
      font-size: clamp(18px, 2.2vw, 22px);
      line-height: 1.55;
      margin-top: 6px;
    }
    .btn-secondary{
      background: rgba(255,255,255,0.10);
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: none;
    }
    .btn-secondary:hover{
      filter: brightness(1.05);
    }
    .actions{
      margin-top: 18px;
      display: flex;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }
  </style>
</head>

<body>
  <main class="card center">
    <h1 id="titulo">Introducción</h1>

    <p class="bigText" id="textoActual"></p>

    <div class="actions">
      <button id="btnAtras" class="btn-secondary" style="display:none;">Atrás</button>
      <button id="btnSiguiente">Siguiente</button>
    </div>

    <p class="hint" id="indicador" style="margin-top:14px;"></p>
  </main>

  <script>

    const textos = [
      "Gracias por tomarse el tiempo de leer las siguientes indicaciones.",
      "A continuación se le presentarán textos con indicaciones para proseguir, por favor prestar atención en los detalles innecesarios.",
      "En su momento aparecerá un menú con tres opciones, por vacor elejir la opción 1 como opcion primaria.",
      "Luego, se presentará un quiz con 5 preguntas de selección múltipe, sin límite de intentos.",
      "Nuevamente, gracias por su tiempo y disposición. Pasaremos al menú"
    ];

    let i = 0;

    const textoActual = document.getElementById("textoActual");
    const btnAtras = document.getElementById("btnAtras");
    const btnSiguiente = document.getElementById("btnSiguiente");
    const indicador = document.getElementById("indicador");

    function render() {

      textoActual.textContent = textos[i];
      btnAtras.style.display = (i >= 1) ? "inline-block" : "none";
      const esFinal = (i === textos.length - 1);
      btnSiguiente.textContent = esFinal ? "Ir al menú" : "Siguiente";
      indicador.textContent = `Texto ${i + 1} de ${textos.length}`;
    }

    btnAtras.addEventListener("click", () => {
      i = Math.max(0, i - 1);
      render();
    });

    btnSiguiente.addEventListener("click", () => {
      const esFinal = (i === textos.length - 1);
      if (esFinal) {
        window.location.href = "menu.html";
      } else {
        i = Math.min(textos.length - 1, i + 1);
        render();
      }
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") {
        if (i >= 1) {
          i = Math.max(0, i - 1);
          render();
        }
      }
      if (e.key === "ArrowRight") {
        if (i < textos.length - 1) {
          i = Math.min(textos.length - 1, i + 1);
          render();
        }
      }
      if (e.key === "Enter") {
        btnSiguiente.click();
      }
    });

    render();
  </script>
</body>
</html>
