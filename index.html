<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi pÃ¡gina</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <style>
    /* 1) Color */
    body{
      margin: 0;
      background: #0f172a;           /* color fondo */
      color: #e2e8f0;                /* color texto */
      font-family: "Montserrat", Arial, sans-serif; /* fuente */
    }
    .wrap{
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 90px 20px 30px;
      text-align: center;
    }
    /* 3) BotÃ³n */
    #btnCambio{
      position: fixed;
      top: 16px;
      right: 16px;
      z-index: 9999;
      padding: 12px 16px;
      border: 0;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 600;
      background: #22c55e;
      color: #0b1220;
      box-shadow: 0 8px 22px rgba(0,0,0,0.25);
    }

    #contador{
      position: fixed;
      top: 16px;
      left: 16px;
      z-index: 9999;
      padding: 10px 14px;
      border-radius: 14px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(8px);
      font-size: 14px;
    }

    /* Layouts */
    body.layout-0 .card { max-width: 720px; }
    body.layout-1 .card { max-width: 900px; }
    body.layout-2 .card { max-width: 1100px; }

    .card{
      width: 100%;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 22px;
      padding: 26px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    .grid{
      display: grid;
      gap: 18px;
    }

    /* Layout 0 */
    body.layout-0 .grid{
      grid-template-columns: 1fr;
    }

    /* Layout 1*/
    body.layout-1 .grid{
      grid-template-columns: 1fr 1fr;
      text-align: left;
    }

    /* Layout 2 */
    body.layout-2 .grid{
      grid-template-columns: 1fr 1fr 1fr;
      text-align: left;
    }

    .box{
      padding: 18px;
      border-radius: 18px;
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.10);
    }

    .muted{ opacity: 0.85; }

    /* Link que aparece en cierto nÃºmero de clicks */
    #driveLink{
      display: none;
      margin-top: 18px;
      padding: 12px 14px;
      border-radius: 14px;
      background: rgba(59,130,246,0.18);
      border: 1px solid rgba(59,130,246,0.35);
      text-decoration: none;
      color: #bfdbfe;
      font-weight: 600;
    }
  </style>
</head>

<body class="layout-0">
  <button id="btnCambio">Cambiar layout</button>
  <div id="contador">Clicks: 0</div>

  <main class="wrap">
    <section class="card">
      <h1 id="titulo">Hola mundo ðŸ‘‹</h1>
      <p class="muted" id="subtitulo">Cada click cambia el layout y el contenido.</p>

      <div class="grid" id="contenido">
        <div class="box">Contenido inicial (layout 0).</div>
      </div>

      <!-- (Link real de Drive) -->
      <a id="driveLink" href="https://drive.google.com/" target="_blank" rel="noopener">
        Abrir carpeta en Drive
      </a>
    </section>
  </main>

  <script>
    // 4) Contar clicks
    let clicks = 0;

    // 5) Cambiar layout segÃºn clicks (cÃ­clico)
    // Puedes modificar estos â€œnivelesâ€ como quieras.
    const layouts = [
      {
        cls: "layout-0",
        titulo: "Hola mundo ðŸ‘‹",
        subtitulo: "Layout 0: vista simple.",
        boxes: [
          "Contenido inicial (layout 0).",
          "AquÃ­ luego pondremos imÃ¡genes/gifs.",
        ]
      },
      {
        cls: "layout-1",
        titulo: "Segundo estado âœ¨",
        subtitulo: "Layout 1: dos columnas.",
        boxes: [
          "Columna izquierda: texto.",
          "Columna derecha: una imagen o gif (luego)."
        ]
      },
      {
        cls: "layout-2",
        titulo: "Tercer estado ðŸš€",
        subtitulo: "Layout 2: tres columnas.",
        boxes: [
          "Caja 1: info.",
          "Caja 2: gif o foto.",
          "Caja 3: otro texto."
        ]
      }
    ];

    const btn = document.getElementById("btnCambio");
    const contador = document.getElementById("contador");
    const titulo = document.getElementById("titulo");
    const subtitulo = document.getElementById("subtitulo");
    const contenido = document.getElementById("contenido");
    const driveLink = document.getElementById("driveLink");

    function renderLayout(index){
      // Cambia clase del body
      document.body.className = layouts[index].cls;

      // Cambia textos
      titulo.textContent = layouts[index].titulo;
      subtitulo.textContent = layouts[index].subtitulo;

      // Cambia cajas (contenido)
      contenido.innerHTML = "";
      layouts[index].boxes.forEach(txt => {
        const div = document.createElement("div");
        div.className = "box";
        div.textContent = txt;
        contenido.appendChild(div);
      });
    }

    btn.addEventListener("click", () => {
      clicks++;
      contador.textContent = `Clicks: ${clicks}`;

      // Alternar layouts en ciclo
      const index = clicks % layouts.length;
      renderLayout(index);

      // Ejemplo: mostrar link de Drive a partir de cierto nÃºmero de clicks
      // Cambia 5 por el nÃºmero que quieras.
      if (clicks >= 5) {
        driveLink.style.display = "inline-block";
      }
    });

    // Render inicial
    renderLayout(0);
  </script>
</body>
</html>
