<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicio</title>

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:#0f172a;
      color:#e2e8f0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .card{
      width:min(720px, 92vw);
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 22px;
      padding: 26px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }
    h1{ margin:0 0 10px; font-size: clamp(22px, 3vw, 34px); }
    p{ margin:0 0 16px; opacity:0.9; line-height:1.45; }

    .field{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      margin-top: 8px;
    }
    input{
      flex: 1 1 280px;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.08);
      color: #e2e8f0;
      outline: none;
      font-size: 16px;
    }
    input:focus{
      border-color: rgba(34,197,94,0.65);
      box-shadow: 0 0 0 4px rgba(34,197,94,0.12);
    }

    .row{
      display:flex;
      justify-content: space-between;
      align-items:center;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 12px;
    }

    button{
      padding: 12px 16px;
      border: 0;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 700;
      background: #22c55e;
      color: #0b1220;
      box-shadow: 0 8px 22px rgba(0,0,0,0.25);
    }
    button:disabled{
      opacity: 0.45;
      cursor: not-allowed;
      box-shadow: none;
    }

    .hint{
      font-size: 13px;
      opacity: 0.75;
      margin-top: 8px;
    }

    .msg{
      margin-top: 12px;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.05);
      display:none;
    }
    .msg.ok{
      display:block;
      border-color: rgba(34,197,94,0.35);
      background: rgba(34,197,94,0.10);
    }
    .msg.err{
      display:block;
      border-color: rgba(239,68,68,0.35);
      background: rgba(239,68,68,0.10);
    }
  </style>
</head>

<body>
  <main class="card">
    <h1>Bienvenido ðŸ‘‹</h1>
    <p>
      Antes de continuar, escribe el texto solicitado. Si estÃ¡ correcto, se habilitarÃ¡ el botÃ³n para seguir.
    </p>

    <div class="field">
      <input
        id="authInput"
        type="text"
        placeholder="Escribe aquÃ­ el texto..."
        autocomplete="off"
        spellcheck="false"
      />
    </div>

    <div class="row">
      <button id="btnContinuar" disabled>Continuar</button>
      <span class="hint">Tip: puedes presionar Enter para validar.</span>
    </div>

    <div id="msgBox" class="msg"></div>
  </main>

  <script>
    // ================================
    // CONFIG: clave
    // ================================
    const CLAVE_CORRECTA = "sadhe"; // <-- cÃ¡mbialo

    // NO importan mayÃºsculas/minÃºsculas
    const NORMALIZAR = true;

    const input = document.getElementById("authInput");
    const btn = document.getElementById("btnContinuar");
    const msg = document.getElementById("msgBox");

    function normalizarTexto(s){
      return s.trim().replace(/\s+/g, " ").toLowerCase();
    }

    function esCorrecto(valor){
      if (!NORMALIZAR) return valor === CLAVE_CORRECTA;
      return normalizarTexto(valor) === normalizarTexto(CLAVE_CORRECTA);
    }

    function mostrarMensaje(tipo, texto){
      msg.className = "msg " + tipo; // "ok" o "err"
      msg.textContent = texto;
    }

    function validar(){
      const valor = input.value;
      if (esCorrecto(valor)) {
        btn.disabled = false;
        mostrarMensaje("ok", "âœ… Correcto. Ya puedes continuar.");
      } else {
        btn.disabled = true;
        mostrarMensaje("err", "âŒ Texto incorrecto. CorrÃ­gelo e intÃ©ntalo de nuevo.");
      }
    }

    // ValidaciÃ³n mientras escribe
    input.addEventListener("input", validar);

    // Enter para validar/continuar
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        validar();
        if (!btn.disabled) {
          window.location.href = "diaps.html";
        }
      }
    });

    // Click en continuar
    btn.addEventListener("click", () => {
      if (!btn.disabled) window.location.href = "diaps.html";
    });

    // Estado inicial: muestra mensaje solo si escribe algo
    msg.style.display = "none";
    input.addEventListener("input", () => {
      msg.style.display = input.value.trim() ? "block" : "none";
    });
  </script>
</body>
</html>
