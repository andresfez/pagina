<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menú</title>

  <!-- Estilos globales compartidos -->
  <link rel="stylesheet" href="estilos.css">

  <style>
    /* Ajustes específicos SOLO para menu.html */
    .center { text-align: center; }

    .menuGrid{
      margin-top: 18px;
      display: grid;
      gap: 12px;
      grid-template-columns: 1fr;
    }

    /* En pantallas medianas/grandes, 2 columnas */
    @media (min-width: 720px){
      .menuGrid{
        grid-template-columns: 1fr 1fr;
      }
      /* El tercer botón ocupa todo el ancho (opcional) */
      .span2{
        grid-column: 1 / -1;
      }
    }

    /* Botones tipo “tarjeta” para el menú */
    .menuBtn{
      width: 100%;
      padding: 16px 16px;
      text-align: left;
      border-radius: var(--radius-card);
    }

    .menuBtn small{
      display: block;
      margin-top: 6px;
      opacity: 0.8;
      font-weight: 500;
    }

    /* Botón secundario */
    .btn-secondary{
      background: rgba(255,255,255,0.10);
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: none;
    }

    .actions{
      margin-top: 18px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }
  </style>
</head>

<body>
  <main class="card center">
    <h1>Menú</h1>
    <p>Elige a dónde quieres ir. (Por ahora son páginas placeholder.)</p>

    <div class="menuGrid">
      <button class="menuBtn" id="btn1">
        Opción 1
        <small>Ir a p1.html</small>
      </button>

      <button class="menuBtn" id="btn2">
        Opción 2
        <small>Ir a p2.html</small>
      </button>

      <button class="menuBtn span2" id="btn3">
        Opción 3
        <small>Ir a p3.html</small>
      </button>
    </div>

    <!-- Opcional: volver atrás -->
    <div class="actions">
      <button class="btn-secondary" id="btnVolver">Volver</button>
    </div>
  </main>

  <script>
    // Navegación del menú
    document.getElementById("btn1").addEventListener("click", () => {
      window.location.href = "p1.html";
    });

    document.getElementById("btn2").addEventListener("click", () => {
      window.location.href = "p2.html";
    });

    document.getElementById("btn3").addEventListener("click", () => {
      window.location.href = "p3.html";
    });

    // Botón opcional de volver a diaps
    document.getElementById("btnVolver").addEventListener("click", () => {
      window.location.href = "diaps.html";
    });
  </script>
</body>
</html>
