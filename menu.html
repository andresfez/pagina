<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menú</title>

  <link rel="stylesheet" href="estilos.css">

  <style>
    .center { text-align: center; }
    .menuGrid{
      margin-top: 18px;
      display: grid;
      gap: 12px;
      grid-template-columns: 1fr;
    }
    @media (min-width: 720px){
      .menuGrid{ grid-template-columns: 1fr 1fr; }
      .span2{ grid-column: 1 / -1; }
    }
    .menuBtn{
      width: 100%;
      padding: 16px 16px;
      text-align: left;
      border-radius: var(--radius-card);
    }
    .menuBtn small{
      display: block;
      margin-top: 6px;
      opacity: 0.8;
      font-weight: 500;
    }
    .locked{
      opacity: 0.45;
      cursor: not-allowed;
      box-shadow: none;
    }
    .actions{
      margin-top: 18px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }
  </style>
</head>

<body>
  <main class="card center">
    <h1>Menú</h1>
    <p>Seleccione una opción.</p>

    <div class="menuGrid">
      <button class="menuBtn" id="btn1">
        Opción 1
        <small>Ir a la primera página</small>
      </button>

      <button class="menuBtn" id="btn2">
        Opción 2
        <small>Ir al quiz</small>
      </button>

      <button class="menuBtn span2" id="btn3">
        Opción 3
        <small id="p3Status">Bloqueado hasta completar el quiz</small>
      </button>
    </div>

    <div class="actions">
      <button class="btn-secondary" id="btnVolver">Volver</button>
    </div>
  </main>

  <script>
    const FLAG = "quiz_p2_ok";

    const btn1 = document.getElementById("btn1");
    const btn2 = document.getElementById("btn2");
    const btn3 = document.getElementById("btn3");
    const p3Status = document.getElementById("p3Status");

    btn1.addEventListener("click", () => window.location.href = "playlist.html");
    btn2.addEventListener("click", () => window.location.href = "quiz.html");

    function isP3Unlocked(){
      return localStorage.getItem(FLAG) === "1";
    }

    function renderP3(){
      const unlocked = isP3Unlocked();
    
      if (unlocked){
        btn3.classList.remove("locked");
        btn3.disabled = false;
        p3Status.textContent = "Disponible: ir a la tercera página";
      } else {
        btn3.classList.add("locked");
        btn3.disabled = true;
        p3Status.textContent = "Bloqueado hasta completar el quiz";
      }
    }
    
    btn3.addEventListener("click", () => {
      if (isP3Unlocked()){
        window.location.href = "video.html";
      } else {
        alert("Primero completa el quiz para desbloquear esta sección.");
      }
    });

    document.getElementById("btnVolver").addEventListener("click", () => {
      window.location.href = "diaps.html";
    });

    renderP3();
  </script>
</body>
</html>
